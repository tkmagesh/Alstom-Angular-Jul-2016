<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			list-style: none;
			width: 400px;
		}
		li {
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
		}
			
	</style>
	<script>
		/*
			1. List the bugs
			2. Add a new bug
			3. Toggle the 'closed' status of a bug
			4. Remove closed bugs
			5. Display statistics
			6. Search for bugs
			7. Sort the bugs
			8. Improvise the bug display
			9. Persist the bugs in localStorage
			10. Display 'createdAt'
			11. Persist the bugs in the server
			12. Bugs should be 'bookmarkable'
		*/

	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>10</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for=""> Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
			<input type="button" value="Remove Closed">
		</section>
		<section class="list">
			<ol>
				<li><span class="bugname closed" >Object reference not found</span></li>
				<li><span>User interaction failure</span></li>
			</ol>
		</section>
	</div>
</body>
</html>
